<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration form Type 3</title>
    <link rel="stylesheet" href="./css/regType3.css">
</head>
<body>
    <form action="" class="registration">
        <h1>Registration</h1>
        <fieldset class=row1>
            <legend>Account Details</legend>
            <p class="email">
                <label>Email *</label>
                <input type="text">
            </p>
            <p class="password">
                <label>Password *</label>
                <input type="text">
                <label>Repeat Password *</label>
                <input type="text">
            </p>
        </fieldset>
        <fieldset class="row2">
            <legend>Personal Details</legend>
            <p class="name">
                <label>Full Name *</label>
                <input type="text">
            </p>
            <p class="phone">
                <label>Phone *</label>
                <input type="text">
            </p>
            <p class="street">
                <label>Street</label>
                <input class="street"type="text">
            </p>
            <p class="city">
                <label>City *</label>
                <input class="city" type="text">
            </p>
            <p class="country">
                <label>Country</label>
                <select>
                    <option class="country"> 
                        <option value="1">United States</option>
                        <option value="2">India</option>
                        <option value="3">South Africa</option>

                    </option>
                </select>
            </p>
            <p class="website">
                <label>Website</label>
                <input class="long"type="text" value="http://">
            </p>
        </fieldset>
        <fieldset class="row3">
            <legend>Further Information</legend>
            <p class="gender">
            <label>Gender *</label>
            <input type="radio" value="radio">
            <label class="gender">Male</label>
            <input type="radio" value="radio">
            <label class="gender">Female</label>
        </p>
        <p class="birthday">
            <label>Birthday *</label>
            <select class="date">
                    <option value="1">01
                    </option>
                    <option value="2">02
                    </option>
                    <option value="3">03
                    </option>
                    <option value="4">04
                    </option>
                    <option value="5">05
                    </option>
                    <option value="6">06
                    </option>
                    <option value="7">07
                    </option>
                    <option value="8">08
                    </option>
                    <option value="9">09
                    </option>
                    <option value="10">10
                    </option>
                    <option value="11">11
                    </option>
                    <option value="12">12
                    </option>
                    <option value="13">13
                    </option>
                    <option value="14">14
                    </option>
                    <option value="15">15
                    </option>
                    <option value="16">16
                    </option>
                    <option value="17">17
                    </option>
                    <option value="18">18
                    </option>
                    <option value="19">19
                    </option>
                    <option value="20">20
                    </option>
                    <option value="21">21
                    </option>
                    <option value="22">22
                    </option>
                    <option value="23">23
                    </option>
                    <option value="24">24
                    </option>
                    <option value="25">25
                    </option>
                    <option value="26">26
                    </option>
                    <option value="27">27
                    </option>
                    <option value="28">28
                    </option>
                    <option value="29">29
                    </option>
                    <option value="30">30
                    </option>
                    <option value="31">31
                    </option>
            </select>
            <select>
                <option value="1">January
                </option>
                <option value="2">February
                </option>
                <option value="3">March
                </option>
                <option value="4">April
                </option>
                <option value="5">May
                </option>
                <option value="6">June
                </option>
                <option value="7">July
                </option>
                <option value="8">August
                </option>
                <option value="9">September
                </option>
                <option value="10">October
                </option>
                <option value="11">November
                </option>
                <option value="12">December
                </option>
            </select>
            <input class="year" type="text" size="4" maxlength="4">
        </p>
        <p class="nationality">
            <label>Nationality *</label>
            <select>
                <option value="0"></option>
                <option value="1">Indian</option>
            
            </select>
        </p>
        <p class="children">
            <label>Children*</label>
            <input type="checkbox" value="">
        </p>
        </fieldset>
        <fieldset class="row4">
            <legend>Terms and conditions</legend>
            <p class="agreement">
                <input type="checkbox">
                <label>"* I accept the "<a href="#"> Terms and Conditions</a></label>
            </p>
        </fieldset>
    </form>
</body>
</html>
